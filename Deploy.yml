---
  - name: Install Docker
    hosts: localhost
    tasks:
      - name: Docker
        apt:
          name: docker.io
          state: latest
      - name: Docker Compose
        apt:
          name: docker-compose
          state: latest
      - name: Enable Docker Socket
        service:
          name: docker.socket
          state: started
          enabled: yes


  - name: Join to RDVM Domain
    hosts: localhost
    vars:
      ad_domain: rdvm.tech
      ad_user: ryan
    
    vars_prompt:
      - name: ad_password
        prompt: "Please Enter your AD Password: "
        private: false

    tasks:
      - name: Install Required Packages
        apt:
          name:
            - realmd
            - sssd-tools
            - libpam-sss
            - adcli
            - samba-common-bin
            - oddjob
            - oddjob-mkhomedir
            - packagekit
          state: latest
      - name: Delete Ubuntu Configured resolve.conf
        file:
          path: /etc/resolv.conf
          state: absent
      - name: Symlink Default Resolve.conf
        file:
          src: /run/systemd/resolve/resolv.conf
          dest: /etc/resolv.conf
          state: link
      - name: Join Domain
        shell: echo {{ ad_password }} | realm join -U {{ ad_user }} {{ ad_domain }}
      - name: Ensure home directory is created at sign in
        shell: echo "session optional  pam_mkhomedir.so skel=/etc/skel umask=077" >> /etc/pam.d/common-session
      - name: Add sudo group to sudoers file
        shell: echo "%sudo@rdvm.tech ALL=(ALL:ALL) ALL" >> /etc/sudoers
      - name: Import my SSH Keys
        shell: echo { ad_password }} | su ryan@rdvm.tech -c "ssh-import-id-gh ryanvanmass"


  - name: Configure Zabbix Agent
    hosts: localhost
    tasks:
      - name: Download Zabbix Repo Package
        get_url:
        url: https://repo.zabbix.com/zabbix/6.0/ubuntu/pool/main/z/zabbix-release/zabbix-release_6.0-4+ubuntu22.04_all.deb
        dest: /home/rdvm_admin/zabbix-release_6.0-4+ubuntu22.04_all.deb
      - name: Install Zabbix Repo Package
        apt:
          deb: /home/rdvm_admin/zabbix-release_6.0-4+ubuntu22.04_all.deb
        become: true
      - name: Install Zabbix Agent
        apt:
          name:
            - zabbix-agent2
            - zabbix-agent-plugin-*
          state: latest
        become: true
      - name: Enable Zabbix Agent Service
        systemd_service:
          name: zabbix-agent2
          enabled: true
          state: restarted
