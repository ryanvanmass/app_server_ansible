---
  - name: Install Docker
    hosts: localhost
    tasks:
      - name: Docker
        apt:
          name: docker.io
          state: latest
      - name: Docker Compose
        apt:
          name: docker-compose
          state: latest
      - name: Enable Docker Socket
        service:
          name: docker.socket
          state: started
          enabled: yes

  - name: Configure XEN Guest Utilities
    hosts: localhost
    tasks:
      - name: Install xe-guest-utilities
        apt:
          name: xe-guest-utilities
          state: latest

  - name: Configure Cockpit
    hosts: localhost
    tasks:
      - name: Add 45 Drives Repo
        shell: curl -sSL https://repo.45drives.com/setup | sudo bash
      - name: Update Package List
        shell: apt update
      - name: Install Cockpit Modules
        apt:
          name:
            - cockpit-file-sharing
            - cockpit-navigator
            - cockpit-identities



  - name: Join to Google Workspace
    hosts: localhost  
    vars_prompt:
      - name: user_password
        prompt: "Please Enter your Google Workspace Password: "
        private: false

    tasks:
      - name: Install Required Packages
        apt:
          name:
            - sssd
          state: latest
      - name: Copy sssd.conf to config directory
        copy:
          src: /home/rdvm_admin/app_server_ansible/sssd.conf
          dest: /etc/sssd/sssd.conf
          owner: root
          group: root
          mode: 600
      - name: set file permissions
        shell: chmod 600 /etc/sssd/sssd.conf
      - name: Restart sssd service
        systemd_service:
          name: sssd
          state: restarted 
      - name: Ensure home directory is created at sign in
        shell: echo "session optional  pam_mkhomedir.so skel=/etc/skel umask=077" >> /etc/pam.d/common-session
      - name: Add User to admin group
        user:
          name: ryan
          group: sudo
      - name: Import my SSH Keys
        shell: echo { user_password }} | su ryan -c "ssh-import-id-gh ryanvanmass"